<div class="container">
    <h2 mat-dialog-title>Add Insurance Policy</h2>
    <mat-dialog-content class="mat-typography">
        <br>
        <form [formGroup]="addInsurancePolicy" 
        (ngSubmit)="addNewInsurancePolicy(addInsurancePolicy.value)" class="example-form">
            <input class="form-control" id="exampleFormControlInput1" type="datetime" formControlName="issueDate" placeholder="Enter issueDate"><br>
            <input class="form-control" id="exampleFormControlInput1" type="datetime" formControlName="maturityDate" placeholder="Enter maturityDate"><br>
            <input class="form-control" id="exampleFormControlInput1" type="text" formControlName="premiumType" placeholder="Enter premiumType"><br>
            <input class="form-control" id="exampleFormControlInput1" type="text" formControlName="premiumAmount" placeholder="Enter premiumAmount"><br>
            <input class="form-control" id="exampleFormControlInput1" type="number" formControlName="sumAssured" placeholder="Enter sumAssured"><br>
            <input class="form-control" id="exampleFormControlInput1" type="text" formControlName="status" placeholder="Enter status"><br>
            <input class="form-control" id="exampleFormControlInput1" type="number" formControlName="schemeId" placeholder="Enter schemeId"><br>
            <input class="form-control" id="exampleFormControlInput1" type="number" formControlName="claimId" placeholder="Enter claimId"><br>
            <input class="form-control" id="exampleFormControlInput1" type="number" formControlName="paymentId" placeholder="Enter paymentId"><br>
        
            
            <input class="form-check-input" placeholder="IsActive" type="radio" formControlName="isActive" value="true">&nbsp;True&nbsp;&nbsp;
            <input class="form-check-input" type="radio" formControlName="isActive" value="false">&nbsp;False<br><br>

            <button>Submit</button>

        </form>

    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style="padding: 30px;">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary">Save</button>

    </mat-dialog-actions>
</div>
