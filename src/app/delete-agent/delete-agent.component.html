<!-- delete-agent.component.html -->

<h2 mat-dialog-title>Delete Agent</h2>
<div mat-dialog-content>
  <form>
    <input [(ngModel)]="agentId" placeholder="Agent ID" [ngModelOptions]="{standalone: true}">
  </form>
  <p>Are you sure you want to delete this agent?</p>
  <!-- You can display additional information about the agent if needed -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
